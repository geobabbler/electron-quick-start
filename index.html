    <script type="text/javascript">
 //var vL= new ol.layer.Vector({source: vS});
var map = new ol.Map({
	layers: [
		new ol.layer.Tile({
            source: new ol.source.OSM()
        })
	],
	target: 'imap',
	view: new ol.View({
		center: ol.proj.transform([-76.6955, 38.3754], 'EPSG:4326', 'EPSG:3857'),
		//center: [this.startPosition.lon, this.startPosition.lat],
		zoom: 14,
		rotation:0
	})
});
     </script>
